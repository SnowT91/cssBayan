<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>МУЗЫКАЛЬНАЯ ПАУЗА</title>
        <link rel="icon" href="./assets/musicat.png" type="image/png">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>МУЗЫКАЛЬНАЯ ПАУЗА</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="accordion">
                    <div class="accordion-item">
                        <input type="checkbox" class="accordion-item__input" id="m1" checked="checked">
                        <label class="accordion-title" for="m1">
                            ЗАБЕРИ МЕНЯ С СОБОЙ
                        </label>
                        <i class="fa-solid fa-arrow-up"></i>
                        <div class="accordion-content">
                            <img src="./images/1.jpg" alt="1-m">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="checkbox" class="accordion-item__input" id="m2">
                        <label class="accordion-title" for="m2">
                            ПОСАДИ В ПАКЕТ ШУРШАЩИЙ
                        </label>
                        <i class="fa-solid fa-arrow-up"></i>
                        <div class="accordion-content">
                            <img src="./images/2.jpg" alt="2-m">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="checkbox" class="accordion-item__input" id="m3">
                        <label class="accordion-title" for="m3">
                            ОТНЕСИ МЕНЯ ДОМОЙ
                        </label>
                        <i class="fa-solid fa-arrow-up"></i>
                        <div class="accordion-content">
                            <img src="./images/3.jpg" alt="3-m">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="checkbox" class="accordion-item__input" id="m4">
                        <label class="accordion-title" for="m4">
                            И НАСЫПЬ МНЕ КОРМ ХРУСТЯЩИЙ
                        </label>
                        <i class="fa-solid fa-arrow-up"></i>
                        <div class="accordion-content">
                            <img src="./images/4.jpg" alt="4-m">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="checkbox" class="accordion-item__input" id="m5">
                        <label class="accordion-title" for="m5">
                            Я ПРИДУ ТУДА ГДЕ ТЫ
                        </label>
                        <i class="fa-solid fa-arrow-up"></i>
                        <div class="accordion-content">
                            <img src="./images/5.jpg" alt="5-m">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="checkbox" class="accordion-item__input" id="m6">
                        <label class="accordion-title" for="m6">
                            БУДУ БЕГАТЬ ЗА ТОБОЮ
                        </label>
                        <i class="fa-solid fa-arrow-up"></i>
                        <div class="accordion-content">
                            <img src="./images/6.jpg" alt="6-m">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="checkbox" class="accordion-item__input" id="m7">
                        <label class="accordion-title" for="m7">
                            И ЦЕПЛЯТЬСЯ ЗА ШТАНЫ
                        </label>
                        <i class="fa-solid fa-arrow-up"></i>
                        <div class="accordion-content">
                            <img src="./images/7.jpg" alt="7-m">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <input type="checkbox" class="accordion-item__input" id="m8">
                        <label class="accordion-title" for="m8">
                            ЛАПОЙ СКИДЫВАТЬ ПРЕДМЕТЫ С ВЫСОТЫ
                        </label>
                        <i class="fa-solid fa-arrow-up"></i>
                        <div class="accordion-content">
                            <img src="./images/8.jpg" alt="8-m">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container footer-container">
              <div class="year-text">as.2023</div>
              <a class="rsschool-logo" href="https://rs.school/js/"></a>
            </div>
          </footer>
    </body>
 </html>
